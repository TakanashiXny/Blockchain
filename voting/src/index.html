<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>区块链投票系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Voting System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a id="showVotesLink" href="#" onclick="showVotes()">查看投票</a></li>
                <li><a href="#" onclick="showCreateVote()">创建投票</a></li>
                <li><a href="#" onclick="showHistory()">历史投票</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" id="showVotesPage">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">欢迎来到投票系统，看看这些投票吧</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>投票名称</th>
                    <th>创建者账户</th>
                    <th>投票结束时间</th>
                    <th>成为参与者</th>
                    <th>投票</th>
                </tr>
                </thead>
                <tbody id="votesTable">
                <!-- Votes will load here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container hide" id="createVotePage">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">来发布一个投票吧</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <form id="createVoteForm">
                <div class="form-group">
                    <label for="voteName">Vote Name</label>
                    <input type="text" class="form-control" id="voteName" placeholder="Enter vote name">
                </div>
                <div class="form-group">
                    <label for="creatorAddress">Creator Address</label>
                    <input type="text" class="form-control" id="creatorAddress" placeholder="Enter creator address">
                </div>
                <div class="form-group">
                  <label for="maxVoters">Max Voters</label>
                  <input type="number" class="form-control" id="maxVoters" name="maxVoters" min="1" required><br><br>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" class="form-control" id="endTime">
                </div>
                <button type="submit" id="createVoteBtn" class="btn btn-primary btn-block">Create</button>
            </form>
        </div>
    </div>
</div>

<div class="container hide" id="showHistoryPage">
  <div class="row">
      <div class="col-xs-12">
          <h1 class="text-center">历史投票</h1>
          <hr>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <table class="table table-striped">
              <thead>
              <tr>
                  <th>投票名称</th>
                  <th>创建者账户</th>
                  <th>赢家</th>
              </tr>
              </thead>
              <tbody id="historyTable">
              <!-- Historical votes will load here -->
              </tbody>
          </table>
      </div>
  </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
<script>
    function showVotes() {
        document.getElementById('showVotesPage').classList.remove('hide');
        document.getElementById('createVotePage').classList.add('hide');
        document.getElementById('showHistoryPage').classList.add('hide');
    }

    function showCreateVote() {
        document.getElementById('showVotesPage').classList.add('hide');
        document.getElementById('createVotePage').classList.remove('hide');
        document.getElementById('showHistoryPage').classList.add('hide');
    }

    function showHistory() {
        document.getElementById('showVotesPage').classList.add('hide');
        document.getElementById('createVotePage').classList.add('hide');
        document.getElementById('showHistoryPage').classList.remove('hide');
    }
</script>
</body>
</html>
